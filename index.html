<!DOCTYPE html>
<html>
    <head>
      <title>The Green Dragon Inn</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
    <header>
      <h1>Welcome to the Green Dragon Inn</h1>
    </header>
      <section class="user-controls col-2">

      <h5 id='message'>Welcome! </h5>
      <form id="sign-up">
        <h3> Sign Up </h3>
        <input type="text" class="form-control" name="credentials[email]" placeholder="Enter Email Address" required>
        <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
        <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password" required>
        <input  class="btn btn-primary" type="submit" value="Sign Up" />
      </form>
      <br>

      <form id="sign-in">
        <h3> Sign In </h3>
          <input type="text" class="form-control" name="credentials[email]" placeholder="Enter Email Address" required>
          <input type="password" class="form-control" name="credentials[password]" placeholder="Password" required>
          <input class="btn btn-primary" type="submit" value="Sign In" />
      </form>
    </section>
    </body>
</html>
